<ion-content *ngFor="let cinema of cinemas">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ cinema.address }} - {{ cinema.postalcode }} - {{ cinema.city }} - {{ cinema.country }}</ion-card-subtitle>
      <ion-card-title>{{ cinema.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-thumbnail slot="start">
        <ion-img src="{{ cinema.picture }}"></ion-img>
      </ion-thumbnail>
    </ion-card-content>
  </ion-card>
</ion-content>
